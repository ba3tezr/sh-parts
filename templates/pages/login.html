{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'ar' }}" dir="{% if LANGUAGE_CODE|default:'ar'|slice:":2" == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext y='14' font-size='14'%3E%F0%9F%9B%A0%EF%B8%8F%3C/text%3E%3C/svg%3E">
    <title>تسجيل الدخول - SH Parts</title>

    <!-- Apply saved theme ASAP to avoid FOUC on login page -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme') || 'dark-blue';
          document.documentElement.setAttribute('data-theme', t);
        } catch(e){}
      })();
    </script>

    <!-- No-flicker CSS first -->
    <link rel="stylesheet" href="{% static 'css/no-flicker.css' %}">

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('{% static "images/login-bg.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        /* Dark overlay for better readability */
        .login-container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 0;
        }
        /* Animated gradient overlay */
        .login-container::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(800px 400px at 20% 10%, rgba(56,189,248,.08), transparent 60%),
                        radial-gradient(600px 300px at 80% 90%, rgba(37,99,235,.08), transparent 60%);
            animation: floatBg 12s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes floatBg {
          from { transform: translateY(0); }
          to   { transform: translateY(-12px); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 2; /* فوق طبقة الخلفية المتحركة */
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 60px;
            color: var(--accent-color);
        }
        
        .login-logo h2 {
            margin-top: 15px;
            color: #1a2942;
            font-weight: 700;
        }
        .login-logo p.text-muted {
            color: #6c757d !important;
        }
        .form-control:hover { box-shadow: 0 0 0 .15rem rgba(56,189,248,.15); }
        .login-card { animation: fadeUp .4s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(8px);} to { opacity:1; transform:none;} }
        .btn.btn-primary:active { box-shadow: 0 0 0 .35rem rgba(56,189,248,.25); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="bi bi-tools"></i>
                <h2>نظام قطع غيار السيارات</h2>
                <p class="text-muted">SH Parts Management System</p>
            </div>
            
            <form method="post" action="{% url 'login' %}" id="loginForm">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person me-2"></i>
                        اسم المستخدم
                    </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="admin"
                           required
                           autocomplete="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-2"></i>
                        كلمة المرور
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="••••••••"
                           required
                           autocomplete="current-password">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        تذكرني
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    تسجيل الدخول
                </button>

                <div class="text-center text-muted">
                    <small>البيانات الافتراضية: admin / admin123</small>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Reveal body after DOM ready to prevent FOUC -->
    <script>document.addEventListener('DOMContentLoaded', function(){ document.body.style.visibility = 'visible'; });</script>
</body>
</html>
